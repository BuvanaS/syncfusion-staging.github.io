<!DOCTYPE html>
<html lang="en">

<head>
    <title>Workflow Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://syncfusion-staging.github.io/kanban/styles/material.css" />
    <script src="https://syncfusion-staging.github.io/kanban/scripts/ej2.min.js"></script>
</head>

<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-md-12">
                <div id="kanban"></div>
            </div>
            <div class="col-md-4" style="display:none;">
                <div class="row">
                    <div class="col-md-6">Columns</div>
                    <div class="col-md-6">
                        <select id="columns" name="ddl" class="form-control">
                            <option value="Open">Open</option>
                            <option value="InProgress">In Progress</option>
                            <option value="Testing">Testing</option>
                            <option value="Review">Review</option>
                            <option value="Close">Done</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Allow Drag</div>
                    <div class="col-md-6">
                        <select id="allowDrag" name="ddl" class="form-control">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Allow Drop</div>
                    <div class="col-md-6">
                        <select id="allowDrop" name="ddl" class="form-control">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Transtion Columns</div>
                    <div class="col-md-6">
                        <input id="transtionColumns" type="text" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://syncfusion-staging.github.io/kanban/samples/Workflow.js"></script>
</body>

</html>
